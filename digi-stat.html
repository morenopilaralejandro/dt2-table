<!DOCTYPE html>
<html lang="ja">

    <body>
        <div>

                    <td colspan="2" class="bg-black">
                        <span id="nameEle" style="font-weight: bold;">ブリッツグレイモン</span>
                    </td>
                </tr>
                <tr class="row-stat">
                    <td style="font-weight: bold;">HP</td>

                <tr class="row-stat">
                    <td style="font-weight: bold;">こうげき</td>
                    <td class="statEle">120</td>

                <tr class="row-stat">
                    <td style="font-weight: bold;">ぼうぎょ</td>

                <tr class="row-stat">
                    <td style="font-weight: bold;">とくこう</td>

                <tr class="row-stat">
                    <td style="font-weight: bold;">合計</td>
                    <td class="statEle">842</td>
                </tr>
            </table>
        </div>
<script>
function fillDataStat() {
    let csv = "ゼリモン,20,5,5,5,5,10,50";
    const arr = csv.split(",");

    let nameJa = arr[0];

    let nameEle = document.getElementById("nameEle");
    let statElements = document.getElementsByClassName("statEle");

    nameEle.innerHTML = nameJa;
    for (let i = 1; i < arr.length; i++) {
        statElements[i-1].innerHTML = arr[i];
    }
}
fillDataStat();
</script>
    </body>
